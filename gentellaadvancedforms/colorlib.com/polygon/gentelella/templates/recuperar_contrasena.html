  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

              <div>
                <input

                  class="form-control"

                  required=""

              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Repite la contraseña"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Cambiar contraseña</a>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <p>©2021 All Rights Reserved. M&M enterprise</p>
                </div>
              </div>

          </section>
        </div>
      </div>
